<html>
<head>
	<title></title>

<style type="text/css">
#device{
	background-image:url('bjt-big.png');
	width:700px;
	height:500px;
	background-repeat: no-repeat;
}

#device .collector{
	padding: 20px 30px 0 400px;
	width:200px;
	height:200px;
}
#device .base{
	float:left;
	padding: 130px 0 0 140px;
		width:200px;
	height:200px;
}
#device .emitter{
	float:right;
	padding: 130px 40px 0 30px;
		width:200px;
	height:200px;
}
</style>
	<script type="text/javascript" src="jquery-1.10.2.js"></script>
	<script type="text/javascript" src="analysis.js"> </script>
	<script type="text/javascript">
	
	var analysis = new Analysis();
	$(document).ready(function() {
		console.log('Document ready');
		$('select[name="mode"]').each( function(i, obj){
			$(obj).bind('change', function(){
				node = $(obj).parent().attr('node');
				mode = $(this).val();
				analysis.onChangeMode( node, mode );
			})
		});
		$('select[name="method"]').each( function(i, obj){
			$(obj).bind('change', function(){
				node = $(obj).parent().attr('node');
				method = $(this).val();
				analysis.onChangeMethod( node, method );
			})
		});
		$('input').each( function(i, obj){
			$(obj).bind('change', function(){
				node = $(obj).parent().parent().attr('node');
				item = $(this).parent().attr('name');
				value = $(this).val();
				analysis.onChangeConfig( node, item, value );
			})
		});
		
	
	});

	try{
		Api.openedAnalysis.connect(analysis.init);
	}catch(e){
		alert(e);
	}

	</script>

</head>
<body>
<div id="device">
	<div class="collector" node="C">
		Source: 
		<select name="source">
			<option value="smu1">SMU1</option>
			<option value="smu2">SMU2</option>
		</select> <br/>
		Mode: 
		<select name="mode">
			<option value="voltage">Voltage</option>
			<option value="current">Current</option>
			<option value="gnd">Gnd</option>
		</select> <br/>
		Method:
		<select name="method">
			<option value="const">Constant</option>
			<option value="linear">Linear</option>
		</select><br/>
		<label name="const">Constant: <input type="text" ></label>
		<label name="start">Vc start: <input type="text"  /></label>
		<label name="step" >Vc step: <input type="text"  /></label>
		<label name="end">Vc stop: <input type="text"  /></label>
	</div>
	<div style="clear:both;"></div>
	<div class="base" node="B">
		Source: 
		<select name="source">
			<option value="smu1">SMU1</option>
			<option value="smu2">SMU2</option>
		</select> <br/>
		Mode: 
		<select name="mode">
			<option value="voltage">Voltage</option>
			<option value="current">Current</option>
			<option value="gnd">Gnd</option>
		</select> <br/>
		Method:
		<select name="method">
			<option value="const">Constant</option>
			<option value="linear">Linear</option>
		</select><br/>
		<div class="config"></div>
		<label name="const">Constant: <input type="text" ></label>
		<label name="start">Vc start: <input type="text"  /></label>
		<label name="step" >Vc step: <input type="text"  /></label>
		<label name="end">Vc stop: <input type="text"  /></label>
	</div>

	<div class="emitter" node="E">
		Source: 
		<select name="source">
			<option value="smu1">SMU1</option>
			<option value="smu2">SMU2</option>
		</select> <br/>
		Mode: 
		<select name="mode">
			<option value="voltage" selected="selected">Voltage</option>
			<option value="current">Current</option>
			<option value="gnd">Gnd</option>
		</select> <br/>
		Method:
		<select name="method">
			<option value="const">Constant</option>
			<option value="linear">Linear</option>
		</select><br/>
		<div class="config"></div>
		<label name="const">Constant: <input type="text" ></label>
		<label name="start">Vc start: <input type="text"  /></label>
		<label name="step" >Vc step: <input type="text"  /></label>
		<label name="end">Vc stop: <input type="text"  /></label>
	</div>
	<div style="clear:both;"></div>
	<div style="float:right; padding:20px 30px 0 0">
		<input style="width:100px; height:50px" type="button" value="Save">
	</div>
</div>



</body>
</html>
